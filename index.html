<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap Framework -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Fontawesome Library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <h1 class="text-center my-5">Image Gallery Slider</h1>

    <div class="container my-5">
        <div class="row gy-4">
            <div class="col-lg-4 col-md-6">
                <div class="slider-card position-relative overflow-hidden rounded">
                    <div class="card-img">
                        <img src="images/image1.jpeg" class="w-100" alt="">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="slider-card position-relative overflow-hidden rounded">
                    <div class="card-img">
                        <img src="images/image2.jpeg" class="w-100" alt="">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="slider-card position-relative overflow-hidden rounded">
                    <div class="card-img">
                        <img src="images/image3.jpeg" class="w-100" alt="">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="slider-card position-relative overflow-hidden rounded">
                    <div class="card-img">
                        <img src="images/image4.jpeg" class="w-100" alt="">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="slider-card position-relative overflow-hidden rounded">
                    <div class="card-img">
                        <img src="images/image5.jpeg" class="w-100" alt="">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="slider-card position-relative overflow-hidden rounded">
                    <div class="card-img">
                        <img src="images/image6.jpeg" class="w-100" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="sliderContainer">
        <div id="slide">
            <img src="" class="w-100 h-100" alt="">
            <span class="closeIcon"><i class="fa-solid fa-xmark"></i></span>
        </div>
        <span class="prevIcon"><i class="fa-solid fa-arrow-left"></i></span>
        <span class="nextIcon"><i class="fa-solid fa-arrow-right"></i></span>
    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
